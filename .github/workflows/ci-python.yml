name: Python CI

on:
  pull_request:
    branches: [main]
    paths:
      - 'python/**'
      - 'tui/**'
      - 'pyproject.toml'
      - 'uv.lock'
      - 'scripts/ruff-baseline.txt'

concurrency:
  group: python-${{ github.ref }}
  cancel-in-progress: true

jobs:
  python-quality:
    name: Python Quality & Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Ruff format check
        run: uv run ruff format --check python/ tui/

      - name: Ruff lint (PR annotations)
        run: uv run ruff check --output-format=github python/ tui/
        continue-on-error: true

      - name: Ruff regression check
        run: |
          baseline=$(cat scripts/ruff-baseline.txt)
          current=$(uv run ruff check python/ tui/ 2>&1 | grep -oP 'Found \K[0-9]+' || echo 0)
          echo "Baseline: $baseline | Current: $current"
          if [ "$current" -gt "$baseline" ]; then
            echo "::error::Ruff error count increased from $baseline to $current"
            exit 1
          fi
          echo "✓ Ruff errors ($current) ≤ baseline ($baseline)"

      - name: Run Python tests
        run: uv run pytest python/tests/ tui/tests/ -x -q
