name: "Density of States"
version: "1.0"
description: "Calculate electronic density of states (DOS) and projected DOS"
author: "CRYSTAL-TUI Team"
tags: ["advanced", "dos", "electronic", "properties"]

parameters:
  system_name:
    type: "string"
    default: "DOS Calculation"
    description: "Name/description of the system"
    required: true

  space_group:
    type: "integer"
    default: 225
    min: 1
    max: 230
    description: "Space group number"
    required: true

  lattice_param:
    type: "float"
    default: 4.21
    min: 0.1
    max: 100.0
    description: "Lattice parameter in Angstroms"
    required: true

  basis_set:
    type: "select"
    options: ["sto-3g", "3-21g", "6-21g", "6-31g", "pob-tzvp", "pob-dzvp"]
    default: "pob-tzvp"
    description: "Basis set for all atoms"
    required: true

  shrink:
    type: "integer"
    default: 16
    min: 1
    max: 64
    description: "Shrinking factor for dense k-point mesh (higher = better DOS)"
    required: true

  convergence:
    type: "float"
    default: 1.0e-9
    min: 1.0e-12
    max: 1.0e-4
    description: "SCF convergence threshold"
    required: true

  n_points:
    type: "integer"
    default: 1000
    min: 100
    max: 5000
    description: "Number of energy points for DOS"

  energy_range:
    type: "float"
    default: 20.0
    min: 1.0
    max: 100.0
    description: "Energy range around Fermi level (eV)"

  projected_dos:
    type: "boolean"
    default: true
    description: "Calculate projected DOS (PDOS)"

  use_dft:
    type: "boolean"
    default: true
    description: "Use DFT (PBE functional)"

input_template: |
  {{ system_name }}
  CRYSTAL
  0 0 0
  {{ space_group }}
  {{ lattice_param }}
  1
  12 {{ basis_set }}
  {% if use_dft %}
  DFT
  PBE
  {% endif %}
  SHRINK
  {{ shrink }} {{ shrink }}
  TOLINTEG
  7 7 7 7 14
  TOLDEE
  {{ convergence }}
  END
  {{ system_name }} - Properties
  DOSS
  {{ n_points }}
  -{{ energy_range }} {{ energy_range }}
  {% if projected_dos %}
  PROJDOS
  {% endif %}
  END
