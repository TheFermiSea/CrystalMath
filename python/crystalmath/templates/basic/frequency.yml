name: "Harmonic Frequency Calculation"
version: "1.0"
description: "Vibrational frequency analysis at Gamma point"
author: "CRYSTAL-TUI Team"
tags: ["basic", "phonon", "frequency", "vibration"]

parameters:
  system_name:
    type: "string"
    default: "Frequency Calculation"
    description: "Name/description of the system"
    required: true

  space_group:
    type: "integer"
    default: 225
    min: 1
    max: 230
    description: "Space group number"
    required: true

  lattice_param:
    type: "float"
    default: 4.21
    min: 0.1
    max: 100.0
    description: "Lattice parameter in Angstroms"
    required: true

  basis_set:
    type: "select"
    options: ["sto-3g", "3-21g", "6-21g", "6-31g", "pob-tzvp", "pob-dzvp"]
    default: "6-21g"
    description: "Basis set for all atoms"
    required: true

  shrink:
    type: "integer"
    default: 8
    min: 1
    max: 32
    description: "Shrinking factor for k-point mesh"
    required: true

  convergence:
    type: "float"
    default: 1.0e-8
    min: 1.0e-12
    max: 1.0e-4
    description: "SCF convergence threshold"
    required: true

  freq_type:
    type: "select"
    options: ["FREQCALC", "NUMDERIV"]
    default: "FREQCALC"
    description: "Frequency calculation method (FREQCALC=analytical, NUMDERIV=numerical)"

  temperature:
    type: "float"
    default: 298.15
    min: 0.0
    max: 5000.0
    description: "Temperature in Kelvin for thermodynamic analysis"

  use_restart:
    type: "boolean"
    default: false
    description: "Use restart files if available (RESTART keyword)"

input_template: |
  {{ system_name }}
  CRYSTAL
  0 0 0
  {{ space_group }}
  {{ lattice_param }}
  1
  12 {{ basis_set }}
  SHRINK
  {{ shrink }} {{ shrink }}
  TOLINTEG
  7 7 7 7 14
  TOLDEE
  {{ convergence }}
  {% if freq_type == "FREQCALC" %}
  FREQCALC
  {% if use_restart %}
  RESTART
  {% endif %}
  TEMPERAT
  {{ temperature }}
  END
  {% elif freq_type == "NUMDERIV" %}
  NUMDERIV
  END
  {% endif %}
  END
